<!doctype html>

<html lang="en" ng-app="agreementApp">
    <head>
        <title>Data Provider Portal</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>

    <body ng-controller="mainCtrl as agreement">
        <div class="container">
            <!-- ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Agreements</a></li>
                <li role="presentation"><a href="#">Help</a></li>
            </ul -->

            <h2>Agreemants</h3>

                </div>
            </div>

                    </li>
                </ul>
            </nav>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="app.js"></script>

</html>
