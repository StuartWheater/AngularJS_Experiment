<!doctype html>

<html lang="en" ng-app="mainApp">
    <head>
        <title>Data Provider Portal</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>

    <body ng-controller="mainCtrl as main">
        <div class="container" ng-view>
        </div>

        <div ng-repeat="feature in features">
            <p>{{feature.text}}</p>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="agreements/agreements.js"></script>
        <script src="agreement/agreement.js"></script>
        <script src="agreementtemplates/agreementtemplates.js"></script>
        <script src="agreementtemplate/agreementtemplate.js"></script>
        <script src="app.js"></script>
    </body>
</html>
