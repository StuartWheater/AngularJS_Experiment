<div ng-controller="agreementCtrl as agreement">
    <h2>Agreement</h3>

    <div class="list-group">
        <div ng-repeat="feature in features" class="list-group-item">
        <h3 class="list-group-item-heading">{{feature.name}} <span class="badge">{{feature.status}}</span></h3>
        <p class="list-group-item-text">{{feature.text}}</p>
    </div>
</div>
