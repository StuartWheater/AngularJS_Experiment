<div ng-controller="agreementController as agreementCtrl">
    <h2>
        Agreement
    </h2>

    <h3 class="list-group-item-heading">{{agreement.name}}</h3>

    <p class="list-group-item-text">{{agreement.comment}}</p>

    <div class="list-group">
        <div ng-repeat="fielddetails in agreement.fieldsdetails" class="list-group-item">
        <h3 class="list-group-item-heading">{{fielddetails.label}} <span class="badge">{{fielddetails.name}} <span class="badge">{{fielddetails.type}}</span></h3>
        <p class="list-group-item-text">{{fielddetails.purpose}}</p>
        <p class="list-group-item-text">Value {{fielddetails.value}}</p>
    </div>
</div>
