<div ng-controller="agreementsCtrl">
    <h2>
        Agreements
        <button class="btn-sm btn-default" ng-click="reload()">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            refresh
        </button>
    </h2>

    <div class="list-group">
        <div ng-repeat="agreement in agreements" class="list-group-item">
           <h3 class="list-group-item-heading">
               {{agreement.name}}
               <span class="label-sm label-default">{{agreement.status}}</span>
               <button class="btn-sm btn-info pull-right" ui-sref="agreement">
                   <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                   examine
               </button>
           </h3>
           <p class="list-group-item-text">{{agreement.purpose}}</p>
        </div>
    </div>

    <nav ng-show="needsPagination()">
        <ul class="pagination">
            <li ng-class="{'disabled': havePreviousPage()}">
                <a href="#" ng-click="decreaseCurrentPage()"><span>&laquo;</span></a>
            </li>

            <li ng-repeat="pageNumber in pageNumbers" class="{active: isCurrentPage($index)}"><a href="#" ng-click="setCurrentPage($index)">{{pageNumber}}</a></li>

            <li ng-class="{'disabled': haveNextPage()}">
                <a href="#" ng-click="increaseCurrentPage()"><span>&raquo;</span></a>
            </li>
        </ul>
    </nav>
</div>
