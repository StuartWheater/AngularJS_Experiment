<div ng-controller="agreementsCtrl as agreements">
    <h2>Agreements</h3>

    <div class="list-group">
        <div ng-repeat="feature in features" class="list-group-item">
           <h3 class="list-group-item-heading">
               {{feature.name}}
               <span class="badge">{{feature.status}}</span>
               <a class="btn btn-primary pull-right" ui-sref="agreement">Examine</a>
           </h3>
           <p class="list-group-item-text">{{feature.text}}</p>
        </div>
    </div>

    <nav ng-show="needsPagination">
        <ul class="pagination">
            <li ng-class="{'disabled': havePreviousPage()}">
                <a href="#" ng-click="decreaseCurrentPage()"><span>&laquo;</span></a>
            </li>

            <li ng-repeat="{}" class="{active: isCurrentPage($index)}"><a href="#" ng-click="setCurrentPage($index)">$index</a></li>

            <li ng-class="{'disabled': haveNextPage()}>
                <a href="#" ng-click="increaseCurrentPage()"><span>&raquo;</span></a>
            </li>
        </ul>
    </nav>
</div>
