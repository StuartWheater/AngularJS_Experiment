<div ng-controller="agreementsController as agreementsCtrl">
    <h2>
        Agreements
        <div class="btn-group pull-right">
            <a class="btn-sm btn-default" ng-click="agreementsCtrl.create()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                create
            </a>
            <a class="btn-sm btn-default" ng-click="agreementsCtrl.reload()">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                refresh
            </a>
        </div>
    </h2>

    <div class="list-group">
        <div ng-repeat="agreement in agreementsCtrl.agreements" class="list-group-item">
           <h3 class="list-group-item-heading">
               {{agreement.name}}
               <div class="btn-group pull-right">
                   <a class="btn-sm btn-info" ng-click="agreementsCtrl.terminate(agreement)">
                       <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                       terminate
                   </a>
                   <a class="btn-sm btn-info" ng-click="agreementsCtrl.examine(agreement)">
                       <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                       examine
                   </a>
               </div>
           </h3>
           <p class="list-group-item-text">{{agreement.purpose}}</p>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-center" ng-show="agreementsCtrl.needsPagination()">
        <ul class="pagination">
            <li ng-class="{'disabled': agreementsCtrl.havePreviousPage()}">
                <a href="#" ng-click="agreementsCtrl.decreaseCurrentPage()"><span>&laquo;</span></a>
            </li>

            <li ng-repeat="pageNumber in pageNumbers" class="{active: agreementsCtrl.isCurrentPage($index)}"><a href="#" ng-click="agreementsCtrl.setCurrentPage($index)">{{pageNumber}}</a></li>

            <li ng-class="{'disabled': agreementsCtrl.haveNextPage()}">
                <a href="#" ng-click="agreementsCtrl.increaseCurrentPage()"><span>&raquo;</span></a>
            </li>
        </ul>
    </nav>
</div>
